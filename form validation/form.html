<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <span id="emailFeedback" class="error"></span>
        <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <span id="passwordFeedback" class="error"></span>
        <br /><br />

        <button type="button" id="submitButton">Submit</button>
    </form>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailFeedback = document.getElementById('emailFeedback');
        const passwordFeedback = document.getElementById('passwordFeedback');
        const submitButton = document.getElementById('submitButton');

        let emailValid = false;
        let passwordValid = false;

        emailInput.addEventListener('input', () => {
            const emailValue = emailInput.value;
            if (emailValue.length > 3 && emailValue.includes('@') && emailValue.includes('.')) {
                emailFeedback.textContent = 'All good to go';
                emailFeedback.className = 'success';
                emailValid = true;
            } else {
                emailFeedback.textContent = 'Invalid email address';
                emailFeedback.className = 'error';
                emailValid = false;
            }
        });

        passwordInput.addEventListener('input', () => {
            const passwordValue = passwordInput.value;
            if (passwordValue.length > 8) {
                passwordFeedback.textContent = 'All good to go';
                passwordFeedback.className = 'success';
                passwordValid = true;
            } else {
                passwordFeedback.textContent = 'Password must be more than 8 characters';
                passwordFeedback.className = 'error';
                passwordValid = false;
            }
        });

        submitButton.addEventListener('click', () => {
            if (emailValid && passwordValid) {
                const confirmation = confirm('Do you want to proceed?');
                if (confirmation) {
                    alert('Successful signup');
                } else {
                    emailInput.value = '';
                    passwordInput.value = '';
                    emailFeedback.textContent = '';
                    passwordFeedback.textContent = '';
                }
            } else {
                alert('Please fix the errors before submitting');
            }
        });
    </script>
</body>
</html>
